<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" "
        id="search-input"><button>
          <img src="images/search.png" alt="Search Button" />
        </button>
      </div>
      <div class="error">City not found</div>
      <div class="weather">
        <img
          id="weather-icon"
          src="images/rain.png"
          class="weather-icon"
          alt="Weather Icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="humidity">50%</p>
              <p class="description">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/clock.png" alt="Time Icon" />
            <div>
              <p class="time">8:00</p>
              <p class="description">Time</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Icon" />
            <div>
              <p class="wind">3 km/h</p>
              <p class="description">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
